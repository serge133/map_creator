<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10x10 Grid of Squares</title>
    <link rel="stylesheet" href="styles/node_coord_finder.css">
</head>
<body>
    <p class="description">
        [a]: Node Addition Mode <br>
        [Space]: Toggle Node Addition/Deletion mode;
    </p>
    <p id="status"></p>
    <div class="lab-container">
        <canvas id="lab-canvas" width="900" height="700"></canvas>
        <div id="lab-map"></div>
    </div>
    <button class="dump" id="dump-btn">Dump</button>
    <input type="text" id="from-node" placeholder="From (node id)">
    <input type="text" id="to-node" placeholder="To (node id)">
    <button id="connect-btn">Connect Nodes</button>
    <button id="djikstra-btn">Run Djikstra</button>
    <div id="adiv">
    </div>
    <script type="module" src="index.mjs"></script>
    <script type="module" src="draw.mjs"></script>
</body>
</html>
